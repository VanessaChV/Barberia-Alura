<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>

            <div class="caja">
                <h1>
                    <img src="C:\Users\Vanessa\Desktop\Oracle\Ruta Front End\Barberia-Alura\Photos\logo.png" alt="Logo de Barbería Alura">
                </h1>

                <nav>
                    <ul>
                        <li><a href="C:\Users\Vanessa\Desktop\Oracle\Ruta Front End\Barberia-Alura\index.html">Home</a></li>
                        <li><a href="C:\Users\Vanessa\Desktop\Oracle\Ruta Front End\Barberia-Alura\productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        
        <main>
            
            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required> 

                <label for="mail">Mail</label>
                <input type="email" id="mail" class="input-padron" required placeholder="mail@dominio.com">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>

                    <legend>¿Cómo te gustaría que te contacte?</legend>

                    <label class="inputs-radio" for="radio-mail"><input type="radio" name="contacto" value="mail" id="radio-mail">Mail</label>
                    
                    <label class="inputs-radio" for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label class="inputs-radio" for="radio-wspp"><input type="radio" name="contacto" value="wspp" id="radio-wspp" checked>Wspp</label>
                    
                </fieldset>

                <fieldset>

                    <legend>¿En qué horario te gustaría que te contacte?</legend>
                    
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recibir novedades de Barbería Alura?</label>

                <input type="submit" value="Enviar">

            </form>

        </main>

        <footer>
            <img src="C:\Users\Vanessa\Desktop\Oracle\Ruta Front End\Barberia-Alura\Photos\logo-blanco.png" alt="Logo de Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>

    </body>

</html>
